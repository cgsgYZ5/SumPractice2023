    <script type="module">
      document.getElementById("button").addEventListener("click", async () => {
        const inputData = {
          name:
            document.getElementById("name").value == ""
              ? null
              : document.getElementById("name").value == "",
          password:
            document.getElementById("password").value == ""
              ? null
              : document.getElementById("password").value,
        };
        try {
          let res = await fetch("/function/logI n", inputData);
          if (res == null) return;
        } catch (err) {
          console.log(err);
        }
      });
    </script>
